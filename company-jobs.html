<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jobs | Company Dashboard - Annota</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="company.css">
</head>
<body>
  <nav class="nav">
    <div class="nav-container">
      <a href="/" class="nav-logo">
        <img src="/src/assets/annota-logo.png" alt="Annota Logo">
        <span>Annota</span>
      </a>
      <div class="nav-auth">
        <a href="/auth.html" class="btn btn-ghost btn-sm">Sign Out</a>
      </div>
    </div>
  </nav>

  <div class="company-layout">
    <aside class="company-sidebar">
      <div class="sidebar-header">
        <h2>Company Dashboard</h2>
      </div>
      <nav class="sidebar-nav">
        <a href="/company-overview.html" class="sidebar-link">Overview</a>
        <a href="/company-jobs.html" class="sidebar-link active">Jobs</a>
        <a href="/company-applicants.html" class="sidebar-link">Applicants</a>
        <a href="#" class="sidebar-link">Messages</a>
        <a href="/company-modules.html" class="sidebar-link">Modules</a>
        <a href="#" class="sidebar-link">Billing</a>
        <a href="#" class="sidebar-link">Team</a>
        <a href="#" class="sidebar-link">Settings</a>
      </nav>
    </aside>

    <main class="company-main">
      <div class="page-header">
        <div>
          <h1>Jobs</h1>
          <p class="page-subtitle">Manage your job postings and view applicants</p>
        </div>
        <button class="btn btn-default" onclick="alert('Create job dialog coming soon')">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="16" height="16" style="margin-right: 0.5rem;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          Post Job
        </button>
      </div>

      <div class="filters-card card">
        <div class="search-bar">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="16" height="16" class="search-icon">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          <input type="text" id="search-input" class="search-input" placeholder="Search jobs...">
        </div>
        <div class="status-filters" id="status-filters">
          <button class="btn btn-sm active" data-status="all">All</button>
          <button class="btn btn-outline btn-sm" data-status="open">Open</button>
          <button class="btn btn-outline btn-sm" data-status="closed">Closed</button>
        </div>
      </div>

      <div class="company-table card">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Status</th>
              <th>Applicants</th>
              <th>Created</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="jobs-table">
            <!-- Populated by JavaScript -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <footer class="footer">
    <div class="footer-container">
      <div class="footer-copyright">Â© 2025 Annota.</div>
    </div>
  </footer>

  <script src="company-jobs.js"></script>
</body>
</html>
